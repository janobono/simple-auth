components:
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
  schemas:
    Page:
      type: object
      properties:
        totalElements:
          format: int64
          type: integer
        totalPages:
          format: int32
          type: integer
        page:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        sort:
          type: string
    AttributeDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        key:
          type: string
        required:
          type: boolean
        hidden:
          type: boolean
    AttributePage:
      allOf:
        - $ref: '#/components/schemas/Page'
        - type: object
          properties:
            content:
              items:
                $ref: '#/components/schemas/AttributeDetail'
              type: array
    ErrorCode:
      type: string
      enum:
        - UNKNOWN
        - NOT_FOUND
        - INVALID_BODY
        - INVALID_FIELD
        - INVALID_CAPTCHA
        - INVALID_CREDENTIALS
        - INVALID_TOKEN
        - USER_NOT_ENABLED
        - USER_NOT_CONFIRMED
        - EMAIL_ALREADY_EXISTS
        - CANNOT_MANAGE_OWN_ACCOUNT
        - REQUIRED_ATTRIBUTE
    ErrorMessage:
      type: object
      properties:
        code:
          $ref: '#/components/schemas/ErrorCode'
        message:
          type: string
        timestamp:
          format: date-time
          type: string
    AttributeData:
      type: object
      required:
        - key
        - required
        - hidden
      properties:
        key:
          type: string
        required:
          type: boolean
        hidden:
          type: boolean
    ChangeEmail:
      type: object
      required:
        - captchaText
        - captchaToken
        - email
        - password
      properties:
        email:
          format: email
          type: string
        password:
          type: string
        captchaText:
          type: string
        captchaToken:
          type: string
    AuthenticationResponse:
      type: object
      properties:
        refreshToken:
          type: string
        accessToken:
          type: string
    ChangePassword:
      type: object
      required:
        - captchaText
        - captchaToken
        - newPassword
        - oldPassword
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
        captchaText:
          type: string
        captchaToken:
          type: string
    AttributeValueData:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
        value:
          type: string
    ChangeUserAttributes:
      type: object
      required:
        - attributes
        - captchaText
        - captchaToken
      properties:
        attributes:
          items:
            $ref: '#/components/schemas/AttributeValueData'
          type: array
        captchaText:
          type: string
        captchaToken:
          type: string
    Confirmation:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    Refresh:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
    ResendConfirmation:
      type: object
      required:
        - captchaText
        - captchaToken
        - email
      properties:
        email:
          format: email
          type: string
        captchaText:
          type: string
        captchaToken:
          type: string
    ResetPassword:
      type: object
      required:
        - captchaText
        - captchaToken
        - email
      properties:
        email:
          format: email
          type: string
        captchaText:
          type: string
        captchaToken:
          type: string
    SignIn:
      type: object
      required:
        - email
        - password
      properties:
        email:
          format: email
          type: string
        password:
          type: string
    SignUp:
      type: object
      required:
        - attributes
        - captchaText
        - captchaToken
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        attributes:
          items:
            $ref: '#/components/schemas/AttributeValueData'
          type: array
        captchaText:
          type: string
        captchaToken:
          type: string
    AttributeValueDetail:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    AuthorityDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        authority:
          type: string
    UserDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        confirmed:
          type: boolean
        enabled:
          type: boolean
        attributes:
          items:
            $ref: '#/components/schemas/AttributeValueDetail'
          type: array
        authorities:
          items:
            $ref: '#/components/schemas/AuthorityDetail'
          type: array
    AuthorityPage:
      allOf:
        - $ref: '#/components/schemas/Page'
        - type: object
          properties:
            content:
              items:
                $ref: '#/components/schemas/AuthorityDetail'
              type: array
    AuthorityData:
      type: object
      required:
        - authority
      properties:
        authority:
          type: string
    Captcha:
      type: object
      properties:
        captchaToken:
          type: string
        captchaImage:
          type: string
    CaptchaData:
      type: object
      required:
        - captchaToken
        - captchaText
      properties:
        captchaToken:
          type: string
        captchaText:
          type: string
    BooleanValue:
      type: object
      required:
        - value
      properties:
        value:
          type: boolean
    HealthStatus:
      type: object
      properties:
        status:
          type: string
    UserPage:
      allOf:
        - $ref: '#/components/schemas/Page'
        - type: object
          properties:
            content:
              items:
                $ref: '#/components/schemas/UserDetail'
              type: array
    UserData:
      type: object
      required:
        - email
        - confirmed
        - enabled
      properties:
        email:
          type: string
          format: email
        confirmed:
          type: boolean
        enabled:
          type: boolean
    UserAttributesData:
      type: object
      required:
        - attributes
      properties:
        attributes:
          items:
            $ref: '#/components/schemas/AttributeValueData'
          type: array
    UserAuthoritiesData:
      type: object
      required:
        - authorities
      properties:
        authorities:
          items:
            type: string
          type: array
    UserEmailData:
      type: object
