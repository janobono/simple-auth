ErrorCode:
  type: string
  enum:
    - UNKNOWN
    - NOT_FOUND
    - INVALID_BODY
    - INVALID_FIELD
    - INVALID_CAPTCHA
    - INVALID_CREDENTIALS
    - INVALID_TOKEN
    - USER_NOT_ENABLED
    - USER_NOT_CONFIRMED
    - EMAIL_ALREADY_EXISTS
    - CANNOT_MANAGE_OWN_ACCOUNT
    - REQUIRED_ATTRIBUTE
ErrorMessage:
  type: object
  properties:
    code:
      $ref: '#/ErrorCode'
    message:
      type: string
    timestamp:
      format: date-time
      type: string